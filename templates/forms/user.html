{% extends 'layouts/form.html' %}
{% block content %}
    <div class="row">
        <div class="jumbotron">
            <h1>User Upload</h1>
            <br>

            <div class="control-label">Please upload user list which included in a .txt file.One usernames should be one
                per row
            </div>
        </div>
        <form class="form-inline center-block" action="{{ url_for('configure') }}" method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="input-group">
                <label id="browsebutton" class="btn btn-default input-group-addon" for="my-file-selector">
                    {{ form.input_file(id="my-file-selector") }}
                    Browse...
                </label>
                <input type="text" class="form-control" readonly>
            </div>
            </br>
            {{ form.submit(class_="btn btn-primary") }}
        </form>
    </div>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="{{ url_for(static/js/input.js) }}"></script>
{% endblock %}
